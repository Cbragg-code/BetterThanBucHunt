name: .NET Build and Test

on:
  pull_request:
    branches: 
      - dev
    types:
      - opened
      - synchronize
      - reopened
      - edited
  workflow_dispatch:
  
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    
    - name: Install .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.x
    
    - name: Restore dependencies
      run: dotnet restore
    
    # Build the project
    - name: Build the project
      run: dotnet build BucStop

    # Start BucStop application
    - name: Start BucStop
      run: dotnet run --project BucStop/BucStop.csproj --urls "http://localhost:7182/" &
      shell: pwsh
    
    - name: Setup ChromeDriver
      uses: nanasess/setup-chromedriver@PBI-143
      with:
        chromedriver-version: 'latest'
    # Wait for BucStop to be ready
    - name: Wait for BucStop to start
      run: |
        echo "Waiting for BucStop to start..."
        sleep 20  # Adjust sleep time as needed
        curl --retry 10 --retry-delay 5 --retry-connrefused --retry-max-time 60 --retry-all-errors http://localhost:7182/ || true  # Use || true to prevent workflow failure if curl fails

    # Run regression tests
    - name: Run Regression Tests
      run: dotnet test BucStop/BucStop.csproj
