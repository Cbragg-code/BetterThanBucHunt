name: .NET Build and Test

on:
  pull_request:
    branches: 
      - dev
    types:
      - opened
      - synchronize
      - reopened
      - edited
  workflow_dispatch:
  
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    
    - name: Install .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.x
    
    # Build the project
    - name: Build the project
      run: dotnet build BucStop

    # Start BucStop application using systemd
    - name: Start BucStop
      run: |
        echo "[Unit]
        Description=BucStop

        [Service]
        WorkingDirectory=$GITHUB_WORKSPACE/BucStop
        ExecStart=/usr/bin/dotnet run --urls http://localhost:7182/
        Restart=always
        RestartSec=10
        KillSignal=SIGINT
        SyslogIdentifier=BucStop
        User=$USER

        [Install]
        WantedBy=multi-user.target" > /etc/systemd/system/bucstop.service
        sudo systemctl daemon-reload
        sudo systemctl start bucstop.service

    # Run regression tests
    - name: Run Regression Tests
      run: dotnet test BucStop/BucStop.csproj
