name: BucStop Testing

on:
  push:
    branches:
      - Prod
  
  pull_request:
    types: [opened]
    branches:
      - Dev

  workflow_dispatch:
  
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    
    - name: Install .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.x
    
    - name: Restore dependencies
      run: dotnet restore
    
    # Build BucStop
    - name: Build BucStop
      run: dotnet build BucStop

    # Start BucStop
    - name: Start BucStop
      run: dotnet run --project BucStop/BucStop.csproj &
      
    # Set SSH_HOST for Prod
    - name: Set SSH_HOST for Prod
      if: github.ref == 'refs/heads/Prod'
      run: echo "SSH_HOST=${{ secrets.SSH_HOST }}" >> $GITHUB_ENV

      # Run regression test
    - name: Run Regression Test
      run: dotnet test BucStop/BucStop.csproj
      env: 
        SSH_HOST: ${{ env.SSH_HOST }}
