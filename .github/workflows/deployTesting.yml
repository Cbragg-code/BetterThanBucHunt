
name: Test Deployment
# when changes are pushed into Dev run the workflow
on:
  push:
    branches:
      - Prod
  # run manually when necessary
  workflow_dispatch:
  
jobs:
  run-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    
    - name: Install .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.x
    
    - name: Restore dependencies
      run: dotnet restore
    
    # Build BucStop
    - name: Build BucStop
      run: dotnet build BucStop
      
    # Run regression test
    - name: Run Regression Test
      run: dotnet test BucStop/BucStop.csproj --filter FullyQualifiedName=BucStop.Tests.RegressionTest.NavBucStop
